<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Link Adder</title>

    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Custom styles */
        @media (min-width: 768px) {
            .custom-container {
                width: 50%; /* 60% of the viewport width on desktop */
            }
        }
    </style>
</head>
<body>
    <!-- <h1>Add Links to PDF</h1> -->

    <div class="container my-5 pt-5">
        <h1>Welcome to AutoLink PDF</h1>
        <p>This tool allows you to link your PDFs efficiently.</p>
    </div>
    <div class="container custom-container my-5 pt-5">
        <h2 class="text-center fs-2 mt-4 mb-5">Upload PDF and Excel File</h2>

        <form class="flex-div" method="POST" enctype="multipart/form-data">
            <div class="row">

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="pdf_file">Upload PDF File:</label>
                        <input  class="form-control-file" type="file" name="pdf_file" accept="application/pdf" required><br><br>
                    </div>
                </div>
                
                
               <div class="col-12 col-md-6">
                <div class="form-group">
                    <label for="excel_file">Upload Excel File:</label>
                    <input  class="form-control-file" type="file" name="excel_file" accept=".xlsx" required><br><br>
                </div>
               </div>

            </div>
                
                <!-- <input type="submit" value="submit"> -->

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-upload"></i> Submit
                    </button>
                </div>
            
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
